<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Student's name</th>
                <th>Student's grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Student 1</td>
                <td>Grade 3.00</td>
            </tr>
            <tr>
                <td>Student 2</td>
                <td>Grade 10.00</td>
            </tr>
            <tr>
                <td>Student 3</td>
                <td>Grade 5.00</td>
            </tr>
            <tfoot>
                <tr>
                    <td>Average grades</td>
                    <td>6.00</td>
                </tr>
            </tfoot>
            <caption>Table's semantic example.</caption>
        </tbody>
    </table>
