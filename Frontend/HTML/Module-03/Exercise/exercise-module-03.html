            <input type="password" id="senha" placeholder="e.g. P@ssword123" spellcheck="false" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[\W])[a-zA-Z0-9\W]{5,15}$" required><br>
            <label class="css">Passwords <strong>MUST</strong> contain a minimum of 1 number (0-9), a minimum of 1 lower case letter (a-z), a minimum of 1 upper case letter (A-Z) and a minimum of 1 special character (!@#$%Â¨&).<br>Passwords must be <strong>between 5 - 15</strong> characters in length.</label><br><br>
            <button type="submit">Register</button>

        </form>
