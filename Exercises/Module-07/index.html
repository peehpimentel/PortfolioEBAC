<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 07 - Exercise</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Exercise Module 07</h1>
        <form id="form">
            <input type="number" id="first-number" required placeholder="First number" />
            <input type="number" id="second-number" required placeholder="Second number" />
            <p class="error-message">The second number must be greater!</p>
            <p class="message"></p>
            <button id="btn-validate" type="submit">Submit</button>
            <button id="btn-reset" type="button">Reset</button>
        </form>
        <p class="message"></p>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
